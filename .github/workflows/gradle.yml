name: check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2
    - name: Set up JDK 11
      uses: actions/setup-java@v4.7.0
      with:
        java-version: 11
        distribution: 'zulu'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4.2.2
      with:
        gradle-version: wrapper
    - name: Build with Gradle
      run: |
        ./gradlew check

  dependabot-merge:
    needs: build
    permissions:
      contents: write
      pull-requests: write
    if: |
      github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
    - name: Find associated PR
      uses: jwalton/gh-find-current-pr@v1.3.3
      id: findpr
      with:
        github-token: ${{ github.token }}
        state: open
        sha: ${{ github.event.pull_request.head.sha || github.event.workflow_run.head_sha || github.sha }}
    - name: merge-if-built
      continue-on-error: true
      uses: fastify/github-action-merge-dependabot@v3.11.0
      with:
        pr-number: ${{ steps.findpr.outputs.pr }}
        target: minor